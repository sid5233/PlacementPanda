<!DOCTYPE html>
<html>

<head>
    <title> Nested Table </title>
</head>

<body>
    <table border="4px" align="center">
        <tr>
            <td height="300px" width="400px"> A </td>
            <td height="300px" width="400px"> B </td>
            <td height="300px" width="400px"> C </td>
        </tr>

        <tr>
            <td colspan=3 height="250px" width="1200px"> D </td>
        </tr>

        <tr>
            <td colspan=3 height="150px" width="1200px"> E </td>
        </tr>
        <tr>
            <table border="4" align="center">
                <tr>
                    <td height="300px" width="600px"> D </td>
                    <td height="300px" width="600px"> D </td>
                </tr>
        </tr>
        </table>

</html>
